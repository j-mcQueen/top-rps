<!DOCTYPE html>
<html lang="en-GB">
    <head>
        <link rel="stylesheet" href="styles.css" type="text/css">
    </head>
    <body>

        <div id="opening">
            <h1>ROCK PAPER SCISSORS</h1>

            <p>Can you beat the computer in a best-of-5 game of rock paper scissors? Make your choice...</p>
        </div>
        <div id="game">
            <div id="player-options">
                <h2>PLAYER</h2>

                <button data-button="rock" type="button" class="player-button" id="player-rock">
                    Rock
                </button>
    
                <button data-button="paper" type="button" class="player-button" id ="player-paper">
                    Paper
                </button>
    
                <button data-button="scissors" type="button" class="player-button" id="player-scissors">
                    Scissors
                </button>
            </div>

            <div id="results">

            </div>
    
            <div id="computer-options">
                <h2>COMPUTER</h2>

                <button type="button">
                    Rock
                </button>
    
                <button type="button">
                    Paper
                </button>
    
                <button type="button">
                    Scissors
                </button>
            </div>
        </div>
        <script src="rps.js" type="text/javascript"></script>
    </body>
</html>
