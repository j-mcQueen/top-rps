<!DOCTYPE html>
<html lang="en-GB">
    <head>
        <meta charset="utf-8">
        <meta name="keywords" content="Rock, Paper, Scissors, RPS">
        <meta name="author" content="Jack McQueen">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet"> 

        <link rel="stylesheet" href="styles.css" type="text/css">
    </head>
    
    <body>

        <div id="opening">
            <h1>ROCK PAPER SCISSORS</h1>

            <p>Can you beat the computer in a best-to-5 game of rock paper scissors? Choose wisely...</p>
        </div>
        <div id="game">
            <div id="player-options">
                <h2>PLAYER</h2>

                <button type="button" class="player-button" id="Rock">
                    Rock
                </button>
    
                <button type="button" class="player-button" id ="Paper">
                    Paper
                </button>
    
                <button type="button" class="player-button" id="Scissors">
                    Scissors
                </button>
            </div>

            <div id="results">

            </div>
    
            <div id="computer-options">
                <h2>COMPUTER</h2>

                <button type="button" id="computer-rock">
                    Rock
                </button>
    
                <button type="button" id="computer-paper">
                    Paper
                </button>
    
                <button type="button" id="computer-scissors">
                    Scissors
                </button>
            </div>
        </div>
        <script src="rps.js" type="text/javascript"></script>
    </body>
</html>
